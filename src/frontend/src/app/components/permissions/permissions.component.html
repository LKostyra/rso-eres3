<div id="table-container">
    <h1>Uprawnienia</h1>

    <div class="table-responsive-vertical shadow-2dp">
        <table id="table" class="table table-hover table-bordered table-mobile-condensed shadow-2dp">
            <thead>
            <tr>
                <th class="mdl-data-table__cell--non-numeric">Nazwa</th>
                <th class="mdl-data-table__cell--non-numeric">Opis</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let permission of permissions">
                <td data-title="Nazwa" class="mdl-data-table__cell--non-numeric">
                    {{permission.name}}
                </td>
                <td data-title="Opis" class="mdl-data-table__cell--non-numeric">
                    {{permission.description}}
                </td>
                <td class="align-right">
                    <button routerLink="edit/{{permission.name}}"
                            class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent">
                        Edytuj
                    </button>
                </td>
            </tr>
            </tbody>
            <tfoot><p>&nbsp;</p>
            </tfoot>
        </table>
        <button routerLink="add"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored edge-button">
            <i class="material-icons">add</i>
        </button>
    </div>
</div>
