<div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__supporting-text">
        <!-- Simple Textfield -->
        <label class="mdl-textfield__label">Pełna nazwa</label>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" [(ngModel)]="specialization.fullName">
        </div>
        <label class="mdl-textfield__label">Skrót</label>
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" [(ngModel)]="specialization.shortName">
        </div>
        <div class="mdl-selectfield mdl-js-selectfield">
            <label class="mdl-textfield__label">Typ</label>
            <select class="mdl-selectfield__select" [(ngModel)]="specialization.type">
                <option value=""></option>
                <option value="PATH">PATH</option>
                <option value="FACULTY">FACULTY</option>
                <option value="MAJOR">MAJOR</option>
                <option value="SPECIALITY">SPECIALITY</option>
            </select>
        </div>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                (click)="save()">Zapisz
        </button>
        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                *ngIf="allowRemoval" (click)="delete()">Usuń
        </button>
    </div>
</div>
